<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Shop</title>
    <link rel="stylesheet" href="styles/main.min.css" />
</head>

<body>
    <header class="header">
        <nav class="header__nav container">
            <div class="header__bars">
                <div class="header__bars-row"></div>
                <div class="header__bars-row"></div>
                <div class="header__bars-row"></div>
            </div>
            <ul class="header__list">
                <li class="header__li"><a class="header__link" href="">home</a></li>
                <li class="header__li"><a class="header__link" href="">Clothes</a></li>
                <li class="header__li"><a class="header__link" href="">Shoes</a></li>
                <li class="header__li"><a class="header__link" href="">Accessories</a></li>
            </ul>
            <div class="header__img"><img class="header__logo" src="images/Logo.webp" alt="" /></div>
            <div class="header__config"><input class="header__input" type="text" placeholder="Search..." />
                <div class="header__search_icon"><button class="header__search far"></button></div><a
                    class="header__acount fas" href="accout.html"></a><a class="header__shop fas" href="#"></a><a
                    class="header__like fas" href="#"></a>
            </div>
        </nav>
    </header>
    <main>
        <section class="order">
            <section class="account">
                <div class="account__dashboard">
                    <h2 class="account__title">ACCOUNT DASHBOARD</h2>
                    <div class="account__content">
                        <ul class="account__list">
                            <li class="account__li"><span class="before"></span><span class="after"></span><a
                                    class="account-info fas" href="#!">Account Information</a></li>
                            <li class="account__li"> <span class="before"></span><span class="after"></span><a
                                    class="account-book fas" href="#!">Address Book</a></li>
                            <li class="account__li"><span class="before"></span><span class="after"></span><a
                                    class="account-order fas" href="accout2.html">My Orders</a></li>
                            <li class="account__li"><span class="before"></span><span class="after"></span><a
                                    class="account-favor fas" href="accout1.html">My Favorites</a></li>
                        </ul><button class="account__sign-out far">SIGN OUT</button>
                    </div>
                </div>
            </section>
            <div class="order__block">
                <h1 class="order__title">My Orders</h1>
                <div class="my-order">
                    <div class="my-order__content">
                        <div class="my-order__info"><img class="my-order__img" src="./images/Casual Flat Loafers 2.webp"
                                alt="Casual Flat Loafers 2" />
                            <div class="my-order__block">
                                <h2 class="my-order__title">Casual flat loafers</h2>
                                <p class="my-order__text my-order__title">Size - EU: 36 US: 5.5</p><span
                                    class="my-order__price">₦ 10,000</span>
                            </div>
                        </div>
                        <div class="my-order__book"><button class="my-order__btn my-order__buy">BUY NOW</button><button
                                class="my-order__btn my-order__remove fas">REMOVE</button></div>
                    </div>
                    <div class="my-order__content">
                        <div class="my-order__info"><img class="my-order__img" src="./images/moda.webp"
                                alt="Casual Flat Loafers 2" />
                            <div class="my-order__block">
                                <h2 class="my-order__title">Multicolored armless top</h2>
                                <p class="my-order__text my-order__title">Size - XS</p><span class="my-order__price">₦
                                    10,000</span>
                            </div>
                        </div>
                        <div class="my-order__book"><button class="my-order__btn my-order__buy">BUY NOW</button><button
                                class="my-order__btn my-order__remove fas">REMOVE</button></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
